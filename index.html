<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="server.js"></script>
</head>
<body class="bg-gray-100 p-6">

<h2 class="text-2xl font-bold text-center mb-6">Contact Us</h2>
<form id="contactForm" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <input type="text" id="name" placeholder="Your Name" required class="w-full p-3 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500">
    <input type="email" id="email" placeholder="Your Email" required class="w-full p-3 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500">
    <textarea id="message" placeholder="Your Message" required class="w-full p-3 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
    <button type="submit" class="w-full p-3 bg-green-500 text-white rounded hover:bg-green-600 transition duration-200">Send Message</button>
</form>

<script>
    document.getElementById('contactForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        const response = await fetch('/api/contact', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name, email, message }),
        });

        if (response.ok) {
            alert('Message sent successfully!');
            document.getElementById('contactForm').reset();
        } else {
            alert('Error sending message. Please try again.');
        }
    });
</script>

</body>
</html>
